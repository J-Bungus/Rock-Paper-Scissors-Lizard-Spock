<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPSLS!</title>
    <link rel="stylesheet" href="style.css">
 

  </head>
  <body>
    <div class="top">
      <button id="Rock"><img src="images/rock.png" alt="rock"></button>
    </div>
    <div class="middle">
      <button class="btn" id="Spock"><img src="images/spock.png" alt="spock"></button>
      <div id="score">Score:</div>
      <button class="btn" id="Paper"><img src="images/paper.png" alt="paper"></button>
      
    </div>
    <div class="bottom">
      <button class="btn" id="Lizard"><img src="images/lizard.png" alt="lizard"></button>
      <button class="btn" id="Scissors"><img src="images/scissors.png" alt="scissors"></button>
    </div>
    <div id="result"></div>
  </body>

  <script src="script.js"></script>
</html>
